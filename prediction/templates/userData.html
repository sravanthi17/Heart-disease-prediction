{% extends "bootstrap_ui/bootstrap-skeleton.html" %}
{% block body-content %}
<div class="container">
    <div class="jumbotron">
        {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
              </div>
        {% endfor %}
        <div class="py-5 text-center">
            {% load static %}
            <img style="height:175px" src="{% static 'images/heart.png' %}" alt="My image">
            <h2>Heart Disease Prediction</h2>
        <p class="lead">Keep a Healthy Heart..!!!</p>
      </div>
        <form class="form-horizontal" action="/prediction/predict-value/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="age">Age</label>
                <input name="01age" type="number" class="form-control" id="age" placeholder="Enter age">
            </div>
            <label class="form-check-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="02gender" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="02gender" id="female" value="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>


            <div class="form-group">
                <label for="cp">Chest Pain Type</label>
                <select name="03cp" class="form-control" id="cp">
                    <option>Typical type 1</option>
                    <option>Typical type angina</option>
                    <option>Non-angina type</option>
                    <option>Asymptomatic</option>
                </select>
            </div>

             <div class="form-group">
                <label for="rbp">Resting blood pressure</label>
                <input type="number" step="0.01" class="form-control" id="rbp" name="04rbp" placeholder="Enter Resting blood pressure">
            </div>

            <div class="form-group">
                <label for="chol">Serum Cholesterol</label>
                <input name="05chol" type="number" step="0.01" class="form-control" id="chol" placeholder="Enter serum cholesterol">
            </div>
            <div class="form-group">
                <label for="fbs">Fasting blood sugar</label>
                <select class="form-control" id="fbs" name="06fbs">
                    <option>>=120 mg/dL</option>
                    <option><120 mg/dL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restecg">Resting electrographic results</label>
                <select class="form-control" id="restecg" name="07restecg">
                    <option>Normal</option>
                    <option>ST-T wave abnormal</option>
                    <option>Left ventricular hypertrophy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mhr">Maximum heart rate achieved</label>
                <input type="number" step="0.01" class="form-control" id="mhr" name="08mhr">
            </div>
             <div class="form-group">
                <label for="exang">Exercise induced angina</label>
               <select class="form-control" name="09exang" id="exang">
                    <option>yes</option>
                    <option>no</option>
                </select>
            </div>
            <div class="form-group">
                <label for="std">ST depression induced by exercise relative to rest</label>
                <input type="number" step="0.01" class="form-control" name="10std" id="std">
            </div>

              <div class="form-group">
                <label for="slope">Slope of the peak </label>
               <select class="form-control" name="11slope" id="slope">
                    <option>flat</option>
                    <option>Unslopping</option>
                    <option>Downslopping</option>
                </select>
            </div>

             <div class="form-group">
                <label for="ca">Number of major vessels colored by fluoroscopy </label>
               <select class="form-control" name="12ca" id="ca">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

             <div class="form-group">
                <label for="thal">Defect type </label>
               <select class="form-control" name="13thal" id="thal">
                    <option>Normal</option>
                    <option>Fixed</option>
                    <option>Reversible</option>
                </select>
            </div>
             <!--<div class="form-group">-->
                <!--<label for="obes">Obesity</label>-->
               <!--<select class="form-control" name="14obes" id="obes">-->
                    <!--<option>yes</option>-->
                    <!--<option>no</option>-->
                <!--</select>-->
            <!--</div>-->
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</div>

{% endblock %}
